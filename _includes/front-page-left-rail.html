<div class="left-rail gh-profile">
  <div class="gh-card">
    <img
      class="gh-avatar"
      src="{{ site.profile.avatar | default: '/assets/images/profile-picture.png' }}"
      alt="{{ site.profile.name | default: site.title }}"
      width="260" height="260" loading="lazy"
    />

    <h2 class="gh-name">{{ site.profile.name | default: site.title }}</h2>

    <div class="gh-meta">
      <!-- location -->
      <div class="gh-row">
        <svg class="gh-ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/>
        </svg>
        <span>Treviso, Italy</span>
      </div>

      <!-- linkedin -->
      {%- if site.profile.linkedin -%}
      <div class="gh-row">
        <svg class="gh-ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4.98 3.5A2.5 2.5 0 1 1 0 3.5a2.5 2.5 0 0 1 4.98 0ZM.5 8.5h4.9V24H.5V8.5Zm7.49 0h4.7v2.11h.07c.65-1.23 2.25-2.53 4.63-2.53 4.95 0 5.86 3.26 5.86 7.5V24h-4.9v-6.78c0-1.62-.03-3.71-2.26-3.71-2.27 0-2.62 1.77-2.62 3.6V24H8V8.5Z"/>
        </svg>
        <a class="gh-link" href="{{ site.profile.linkedin }}" rel="me noopener" target="_blank">LinkedIn</a>
      </div>
      {%- endif -%}

      <!-- github -->
      {%- if site.profile.github -%}
      <div class="gh-row">
        <svg class="gh-ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5a11.5 11.5 0 0 0-3.64 22.41c.58.11.79-.25.79-.56v-2c-3.22.7-3.9-1.4-3.9-1.4-.53-1.35-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.18.08 1.8 1.22 1.8 1.22 1.04 1.78 2.73 1.27 3.4.97.11-.76.41-1.27.74-1.56-2.57-.29-5.28-1.29-5.28-5.75 0-1.27.45-2.31 1.2-3.13-.12-.3-.52-1.52.11-3.17 0 0 .98-.31 3.21 1.19a11.1 11.1 0 0 1 5.85 0c2.23-1.5 3.21-1.19 3.21-1.19.63 1.65.23 2.87.11 3.17.75.82 1.2 1.86 1.2 3.13 0 4.47-2.71 5.45-5.3 5.74.42.36.8 1.06.8 2.15v3.18c0 .31.21.68.8.56A11.5 11.5 0 0 0 12 .5Z"/>
        </svg>
        <a class="gh-link" href="{{ site.profile.github }}" rel="me noopener" target="_blank">GitHub</a>
      </div>
      {%- endif -%}
    </div>
  </div>
</div>
